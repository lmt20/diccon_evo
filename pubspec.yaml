  shared_preferences: ^2.2.1
  # This package help us create a notification in the bottom app
  fluttertoast: ^8.2.2
  # State management combination
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # Help us loaf svg image
  flutter_svg: ^2.0.7
